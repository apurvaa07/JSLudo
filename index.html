<html>
  <head>
    <title>JS LUDO</title>
    <link rel="stylesheet" href="css/board.css">
  </head>
  <body>
    <div class="container">
      <div class="board">
        <div class="yard">
          <div class="innerYard" id="blue"></div>
        </div>

        <div id="v1" class="vPlayField"></div>

        <div class="yard">
          <div class="innerYard" id="red"></div>
        </div>

        <div class="hPlayField" id="h1"></div>

        <div class="finishSquare"> </div>

        <div class="hPlayField" id="h2"></div>

        <div class="yard">
          <div class="innerYard" id="green"></div>
        </div>

        <div class="vPlayField" id="v2"></div>

        <div class="yard">
          <div class="innerYard" id="yellow"></div>
        </div>

      </div>
      <div class="dashboard">
        <div class="dashInner">
          <input type="text" class="dashInput" id="dashIP" placeholder="Number of players">
          <button class="startButton" onclick="startGame()">START</button>
          <h1 class="diceFace" id="DF"></h1>
          <button class="diceButton" onclick="rollDice()">Roll Dice</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/board.js"></script>
  </body>
</html>
